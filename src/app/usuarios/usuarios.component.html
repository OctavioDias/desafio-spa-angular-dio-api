<!DOCTYPE html>
<html lang="en">

<body>
  <p>Quantidade de Usu√°rio a Exibir: {{valorInicial}}</p>
  <table *ngIf="exibirTabelaUsuarios" mat-table [dataSource]="dataSource" style="margin:0 auto;">
    <ng-container matColumnDef="id">
      <th style="font-weight: bold; text-align: center; color:#fff;" mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th style="font-weight: bold; text-align: center; color:#fff;" mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th style="font-weight: bold; text-align: center; color:#fff;" mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr style="background-color:#000; height:40px;" mat-header-row *matHeaderRowDef="displayedColumnsUsuarios"></tr>
    <tr style="height:30px;" mat-row *matRowDef="let row; columns: displayedColumnsUsuarios;"></tr>
  </table>
</body>

</html>
