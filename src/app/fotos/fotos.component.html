<!DOCTYPE html>
<html lang="en">

<body>
  <p>Quantidade de Fotos a Exibir: {{valorInicial}}</p>

  <table *ngIf="exibirTabelaFotos" mat-table [dataSource]="dataSource" style="margin:0 auto;">
    <ng-container matColumnDef="id">
      <th style="font-weight: bold; text-align: center; color:#fff;" mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th style="font-weight: bold; text-align: center; color:#fff;" mat-header-cell *matHeaderCellDef> TÃ­tulo
      </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
      <th style="font-weight: bold; text-align: center; color:#fff;" mat-header-cell *matHeaderCellDef> Imagem
      </th>
      <td mat-cell *matCellDef="let element"> <img [src]=element.thumbnailUrl> </td>
    </ng-container>

    <tr style="background-color:#000; height:40px;" mat-header-row *matHeaderRowDef="displayedColumnsFotos">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsFotos;"></tr>
  </table>

</body>

</html>
